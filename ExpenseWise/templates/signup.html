<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link href="..\static\css\signup.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <!--container---------------------->
<div class="container" >
 <!--sign-up-box-container--->
<div class="sign-up">
    
    <div id="png"><a href="/" title="HOME"><img style="width:55px; height:55px ; " src="..\static\images\home-page.png"></a></div>
 <!--heading-->
 <form action="/register" method="post">
    <div class="msg">{{ msg }}</div>
 <h1 class="heading">Hello There!</h1>
 <!--name-box-->
 <div class="text">
 <img height="20px" src="..\static\images\user.png" />
 <input placeholder="John Doe C. Dela Vega" type="text" required pattern="^[a-zA-Z\s\.]{5,50}$" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="..\static\images/email.png" />
 <input placeholder=" 20-12345@g.batstate-u.edu.ph" type="email" required pattern="^\d{2}-\d{5}@g\.batstate-u\.edu\.ph$" name="email"/>
 </div>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="..\static\images\password.png" />
 <input 
 placeholder="Password" type="password" name="password" required minlength="8" maxlength="20"/>

 </div>

<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary" >CREATE ACCOUNT</button> </div>

</form>
<!--sign-in-->
<div class="t"><p class="conditions" id="p3">Already have an account <a href="/login">Sign in</a></p> </div></div>
</div>
<!--text-container-->
<div class="text-container">
    
 <h1 style="color: #2d2c2c;font-family:cursive;">Join us now!</h1>


 <div class="para"> <b>Please</b> complete all your details and be one of us</div>
 
 </div>
 </div>
</body>
</html>
